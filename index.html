<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XMOD GenAI Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-background: 10 10 12;
      --color-panel: 20 20 24;
      --color-panel-light: 28 28 32;
      --color-border: 40 40 45;
      --color-text-primary: 240 240 245;
      --color-text-secondary: 160 160 165;
      --color-text-tertiary: 100 100 105;
      --color-accent: 59 130 246; /* blue-500 */
      --color-accent-dark: 37 99 235; /* blue-600 */
    }
    body {
      background-color: rgb(var(--color-background));
      color: rgb(var(--color-text-primary));
      font-family: Inter, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    @import url('https://rsms.me/inter/inter.css');

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgb(var(--color-panel));
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgb(var(--color-border));
      border-radius: 10px;
      border: 2px solid rgb(var(--color-panel));
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: rgb(var(--color-text-tertiary));
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react/": "https://esm.sh/react@^19.2.3/",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
    }
  }
  </script>
</head>
<body class="h-screen overflow-hidden">
  <div id="root" class="h-full"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
